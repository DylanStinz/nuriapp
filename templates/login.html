{%extends "base.html"%}
{%block contenido%}
<div class="container text-center mt-5" >
  <div class="row align-items-start" >
    <div class="col"></div>
    <div class="col">
      <div class="card shadow rounded-3 p-3 text-start" style="background-color: #b7aba4">
        <h5 class="card-title mb-4 text-center">Iniciar sesión</h5>
        <p class="text-center text-muted mb-3">Ingresa a tu cuenta.</p>
        <form method="POST" action="/validalogin">
          <div class="mb-3">
            <label class="form-label">Correo electrónico o número de móvil:</label>
            <input type="email"  class="form-control" id="email", name="email" style="background-color: #e0dad7"
            value="{{ request.form.email if request.form}}" required 
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña:</label>
            <input type="password" name="password" class="form-control" id="password" required style="background-color: #e0dad7"/> 
          </div>
          <button type="submit" class="btn btn-success w-100 mt-3" style="background-color: #8F7570; border-color: #8F7570;">Iniciar sesión</button>
        </form>
        
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
{%endblock%}
