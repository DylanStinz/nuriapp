{% extends "base.html" %}
{% block contenido %}

<section>
    <div class="card shadow rounded-3 p-4 text-start" style="background-color: #b7aba4">

        <h2 class="text-center mb-4">Calculadora de Macronutrientes</h2>

        <form method="POST">
            <div style="width: 100%; display: flex; justify-content: center; align-items: center; margin-top: 30px;">
                <div style="width: 60%; display: flex; justify-content: space-between; text-align: left;">

                    <div style="width: 48%;">
                        <div style="margin-bottom: 15px;">
                            <input type="number" name="calorias" class="btn btn-card" style="width: 100%; background-color: #e0dad7;" placeholder="Calorías totales">
                        </div>
                    </div>

                    <div style="width: 48%;">
                        <div style="margin-bottom: 15px;">
                            <select name="objetivo" class="btn btn-card" style="width: 100%; background-color: #e0dad7;">
                                <option value="">Objetivo</option>
                                <option value="perder_grasa">Perder grasa</option>
                                <option value="mantenimiento">Mantenimiento</option>
                                <option value="ganar_musculo">Ganar músculo</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>

            <div style="width: 100%; display: flex; justify-content: center; align-items: center;">
                <button type="submit" class="btn btn-card" style="width: 50%; background-color:#8F7570; color:white;">Calcular</button>
            </div>
        </form>

        {% if p %}
        <div class="mt-4 p-3 rounded" style="background-color:#e0dad7;">
            <h5>Resultados:</h5>
            <p><strong>Proteínas:</strong> {{ p }} g</p>
            <p><strong>Carbohidratos:</strong> {{ c }} g</p>
            <p><strong>Grasas:</strong> {{ g }} g</p>
        </div>
        {% endif %}

    </div>
</section>

{% endblock %}
