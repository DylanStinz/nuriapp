{% extends "base.html" %}
{% block contenido %}

<div class="container text-center mt-5">
    <div class="row align-items-start">
        <div class="col"></div>
        <div class="col">
            <div class="card shadow rounded-3 p-3 text-start" style="background-color: #b7aba4">
                <h5 class="card-title mb-4 text-center">Pregunta 1</h5>
                <p class="text-center text-muted mb-3">Cu√°l es su objetivo.</p>

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for categoria, mensaje in messages %}
                <div class="alert alert-danger py-1">{{ mensaje }}</div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('pregunta1') }}">

                    <label class="form-label">Opciones:</label><br />

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pregunta1" value="Pregunta1: Perder peso">
                        <label class="form-check-label">Perder peso</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pregunta1" value="Pregunta1: Mantener peso">
                        <label class="form-check-label">Mantener peso</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pregunta1" value="Pregunta1: Ganar peso">
                        <label class="form-check-label">Ganar peso</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pregunta1" value="Pregunta1: Ganar masa muscular">
                        <label class="form-check-label">Ganar masa muscular</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pregunta1" value="Pregunta1: Otro">
                        <label class="form-check-label">Otro</label>
                    </div>

                    <button type="submit" class="btn w-100 mt-3"
                        style="background-color: #8F7570; border-color: #8F7570;">
                        Siguiente
                    </button>

                </form>

            </div>
        </div>
        <div class="col"></div>
    </div>
</div>

{% endblock %}
