{% extends "base.html" %}
{% block contenido %}

<div class="container text-center mt-5">
    <div class="row align-items-start">
        <div class="col"></div>
        <div class="col">
            <div class="card shadow rounded-3 p-3 text-start" style="background-color: #b7aba4">
                <h5 class="card-title mb-4 text-center">Pregunta 5</h5>
                <p class="text-center text-muted mb-3">Padece de alguna enfermedad</p>

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for categoria, mensaje in messages %}
                <div class="alert alert-danger py-1">{{ mensaje }}</div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('pregunta5') }}">

                    <label class="form-label">Opciones:</label><br />

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pregunta5" value="Pregunta 5: Hipertensión arterial" />
                        <label class="form-check-label"> Hipertensión arterial</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pregunta5" value="Pregunta 5: Diabetes" />
                        <label class="form-check-label">Diabetes</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pregunta5" value="Pregunta 5: Infecciones gastrointestinales" />
                        <label class="form-check-label"> Infecciones gastrointestinales</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pregunta5" value="Pregunta 5: Otro" />
                        <label class="form-check-label"> Otro</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pregunta5" value="Pregunta 5: Ninguno" />
                        <label class="form-check-label"> Ninguno</label>
                    </div>

                    <button type="submit" class="btn w-100 mt-3"
                        style="background-color: #8F7570; border-color: #8F7570;">
                        Finalizar
                    </button>

                </form>

            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
{% endblock %}
